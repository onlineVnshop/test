<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>订单</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/shopGroup.css">
<script type="text/javascript" src="libs/js/jquery.js"></script>
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
<script src="http://jq22.qiniudn.com/masonry-docs.min.js"></script>
</head>
<body>
<div id="box">
  <div id="phone">
    <div id="header">
      <div class="back">返回</div>
      <div class="home">店铺主业</div>
      <div class="setting">...</div>
    </div>
    <section>
      <div class="shops_group" data-type="tool_shopGroup_compontent">
        <div class="box">
          <div>
              <div class="title_container">
                  <ul class="title_container_list">
                    <li class="active">最热商品</li>
                    <li>最新商品</li>
                    <li>畅销商品</li>
                    <li>潮流商品</li>
                  </ul>
                </div>
              <div class="compontent_container_container">
                  
              </div>
          </div>
        
        <div class="design_editor tool_shopGroup_compontent">
              <!-- section1 -->
              <div class="design_compontent_editor">
                <div class="design_compontent_editor_title">
                  <span class="design_compontent_editor_title_name">商品分组</span>
                  <span class="design_compontent_editor_title_help">
                    <a href="#">查看教程</a></span>
                </div>
              </div>
              <!-- section2 设置菜单栏模块-->
               <div class="design_editor_control_groups">
                <label class="design_editor_control_groups_container">
                  <div class="design_editor_control_groups_container_label">选择模板:
                  </div>
                  <div class="design_editor_control_groups_container_control">
                    <div class="design_container_control_groups_radio">
                      <label class="radio_checked selectState" selectState=0>
                        <div class="big_circle checked" >
                          <div class="little_circle"></div>
                        </div>
                        <span>顶部菜单</span>
                      </label>
                      <label class="radio_checked selectState" selectState=1>
                        <div class="big_circle">
                          <div class="little_circle"></div>
                        </div>
                        <span>左侧菜单</span>
                      </label>
                    </div>
                  </div>
                </label>
               </div>
               <div class="selectFill"></div>
               <!-- section3 添加商品分组模块 -->
               <div class="design_editor_control_groups">
                  <div>
                    <div class="design_editor_card">
                      <div class="design_editor_card_add">
                        <span>
                          <i class="design_editor_card_add_icon">+</i>
                          <span>添加商品分组</span>
                        </span>
                      </div>
                      <div class="design_editor_control_help_desc">
                        最多添加8个商品分组
                      </div>
                    </div> 
                  </div>
               </div>
               <!-- section4 设置样式模块-->
               <div class="design_editor_control_group">
                 <div class="design_editor_control_group_container">
                   <div class="design_editor_control_group_label">
                      菜单样式:
                   </div>
                   <div class="design_editor_control_group_control">
                      <div class="radio_group">
                        <label class="radio_checked muneState" muneState=0>
                          <div class="big_circle checked">
                            <div class="little_circle"></div>
                          </div>
                          <span>样式1</span>
                        </label>
                        <label class="radio_checked muneState" muneState=1>
                          <div class="big_circle">
                            <div class="little_circle"></div>
                          </div>
                          <span>样式2</span>
                        </label>
                        <label class="radio_checked muneState" muneState=2>
                          <div class="big_circle">
                            <div class="little_circle"></div>
                          </div>
                          <span>样式3</span>
                        </label>
                      </div>
                   </div>
                 </div>
               </div>
               <!-- section5 顶部菜单位置设置-->
               <div class="design_editor_control_group">
                <div class="design_editor_control_group_container">
                  <div class="design_editor_control_group_label">
                     顶部菜单位置:
                  </div>
                  <div class="design_editor_control_group_control">
                     <div class="radio_group">
                       <label class="radio_checked positionState" positionState=0>
                         <div class="big_circle checked">
                           <div class="little_circle"></div>
                         </div>
                         <span>正常模式</span>
                       </label>
                       <label class="radio_checked positionState" positionState=1>
                         <div class="big_circle">
                           <div class="little_circle"></div>
                         </div>
                         <span>自动顶部固定</span>
                       </label>
                     </div>
                  </div>
                </div>
               </div>
               <!-- section6 列表样式设置-->
               <div class="design_compontent_goods_style_editor">
                <div class="design_editor_control_group design_compontent_goods_style_size">
                  <div class="design_editor_control_group_container">
                    <div class="design_editor_control_group_label control_group_label_top">
                       列表样式:
                    </div>
                    <div class="design_editor_control_group_control">
                       <div class="radio_group">
                         <label class="radio_checked listState" listState=0>
                           <div class="big_circle checked">
                             <div class="little_circle"></div>
                           </div>
                           <span>大图</span>
                         </label>
                         <label class="radio_checked listState" listState=1>
                           <div class="big_circle">
                             <div class="little_circle"></div>
                           </div>
                           <span>小图</span>
                         </label>
                         <label class="radio_checked listState" listState=2>
                          <div class="big_circle">
                            <div class="little_circle"></div>
                          </div>
                          <span>一大两小</span>
                        </label>
                        <label class="radio_checked listState" listState=3>
                          <div class="big_circle">
                            <div class="little_circle"></div>
                          </div>
                          <span>详细列表</span>
                        </label>
                        <label class="radio_checked listState" listState=4>
                          <div class="big_circle">
                            <div class="little_circle"></div>
                          </div>
                          <span>一行三个</span>
                        </label>
                        <label class="radio_checked listState" listState=5>
                          <div class="big_circle">
                            <div class="little_circle"></div>
                          </div>
                          <span>横向滑动</span>
                        </label>
                       </div>
                    </div>
                  </div>
                </div>
                <div class="control_card">
                  <div class="design_editor_control_group fill">
                      <div class="design_editor_control_group_container">
                        <div class="design_editor_control_group_label">
                            图片填充方式:
                        </div>
                        <div class="design_editor_control_group_control">
                            <div class="radio_group">
                              <label class="radio_checked fillState" fillState=0>
                                <div class="big_circle checked">
                                  <div class="little_circle"></div>
                                </div>
                                <span>填充</span>
                              </label>
                              <label class="radio_checked fillState" fillState=0>
                                <div class="big_circle">
                                  <div class="little_circle"></div>
                                </div>
                                <span>留白</span>
                              </label>
                            </div>
                        </div>
                      </div>
                  </div>
                  <div class="design_editor_control_group  size">
                    <div class="design_editor_control_group_container">
                      <div class="design_editor_control_group_label">
                          显示比例:
                      </div>
                      <div class="design_editor_control_group_control">
                          <div class="radio_group">
                            <label class="radio_checked siseState" siseState=0>
                              <div class="big_circle checked">
                                <div class="little_circle"></div>
                              </div>
                              <span>1:1</span>
                            </label>
                            <label class="radio_checked siseState" siseState=1>
                              <div class="big_circle">
                                <div class="little_circle"></div>
                              </div>
                              <span>3:2</span>
                            </label>
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="design_editor_control_group">
                    <div class="design_editor_control_group_container">
                      <div class="design_editor_control_group_label control_group_label_top">
                        显示样式:
                      </div>
                      <div class="design_editor_control_group_control">
                        <div class="radio_group">
                          <label class="radio_checked showState" showState=0>
                            <div class="big_circle checked card_style">
                              <div class="little_circle"></div>
                            </div>
                            <span>卡片1</span>
                          </label>
                          <label class="radio_checked showState" showState=1>
                            <div class="big_circle card_style">
                              <div class="little_circle"></div>
                            </div>
                            <span>卡片2</span>
                          </label>
                          <label class="radio_checked showState" showState=2>
                            <div class="big_circle card_style">
                              <div class="little_circle"></div>
                            </div>
                            <span>瀑布流</span>
                          </label>
                          <label class="radio_checked showState" showState=3>
                            <div class="big_circle card_style">
                              <div class="little_circle"></div>
                            </div>
                            <span>极简</span>
                          </label>
                          <label class="radio_checked showState"showState=4>
                            <div class="big_circle card_style">
                              <div class="little_circle"></div>
                            </div>
                            <span>促销</span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="design_editor_control_group no_btm">
                    <div class="design_editor_control_group_container">
                      <div class="design_editor_control_group_label control_group_label_top">
                          显示内容:
                      </div>
                      <div class="design_editor_control_group_control">
                        <div>
                          <div class="design_editor_control_group goods_name">
                              <div class="design_editor_control_group_container">
                                <div class="design_editor_control_group_control">
                                  <label class="checkbox_checked contentState_one" contentState=0>
                                      <div class="square cancle contentState" >
                                          √
                                      </div>
                                      <span>商品名称</span>
                                  </label>
                                </div>
                              </div>
                          </div>
                          <div class="design_editor_control_group cd_adjust goods_introduction">
                            <div class="design_editor_control_group_container">
                              <div class="design_editor_control_group_control">
                                <label class="checkbox_checked contentState_two" contentState=1>
                                    <div class="square" >
                                        √
                                    </div>
                                    <span>商品简介</span>
                                </label>
                              </div>
                            </div>
                          </div>
                          <div class="design_editor_control_group goods_price">
                            <div class="design_editor_control_group_container">
                              <div class="design_editor_control_group_control">
                                <label class="checkbox_checked contentState_three"contentState=2>
                                    <div class="square cancle" >
                                        √
                                    </div>
                                    <span>商品价格</span>
                                </label>
                              </div>
                            </div>  
                          </div>
                        </div>
                        <div>
                          <div class="design_editor_control_group shopping_btn">
                              <div class="design_editor_control_group_container">
                                <div class="design_editor_control_group_control">
                                  <label class="checkbox_checked contentState_four" contentState=3>
                                      <div class="square cancle" >
                                          √
                                      </div>
                                      <span>购买按钮</span>
                                  </label>
                                </div>
                              </div>   
                          </div>
                          <div class="design_editor_control_group cd_adjust shopping_btn_style">
                              <div class="design_editor_control_group_container">
                                  <div class="design_editor_control_group_control">
                                     <div class="radio_group">
                                       <label class="radio_checked btnStyleState" btnStyleState=0>
                                         <div class="big_circle checked">
                                           <div class="little_circle"></div>
                                         </div>
                                         <span>样式1</span>
                                       </label>
                                       <label class="radio_checked btnStyleState" btnStyleState=1>
                                         <div class="big_circle">
                                           <div class="little_circle"></div>
                                         </div>
                                         <span>样式2</span>
                                       </label>
                                       <label class="radio_checked btnStyleState" btnStyleState=2>
                                          <div class="big_circle">
                                            <div class="little_circle"></div>
                                          </div>
                                          <span>样式3</span>
                                        </label>
                                        <label class="radio_checked btnStyleState" btnStyleState=3>
                                            <div class="big_circle">
                                              <div class="little_circle"></div>
                                            </div>
                                            <span>样式4</span>
                                          </label>
                                     </div>
                                  </div>
                                </div>
                          </div>
                        </div>
                      </div>
        
                    </div>
                  </div>
                </div> 
              </div>
            </div> 
        </div>
      </div>
    </section>
    <footer>
    </footer>
    
  </div>
</div>
<script type="text/javascript" src="js/shopComponent.js"></script>
 <script src="js/shopGroup.js"></script>
</body>
</html>
