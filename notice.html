<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>订单</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/notice.css">
	<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_496401_ct7zj4srqjkedn29.css">
	<script type="text/javascript" src="libs/js/jquery.js"></script>
    <script type="text/javascript" src="libs/js/language/cn.js"></script>
	<script type="text/javascript" src="libs/js/framework.js"></script>

	<link href="libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" id="skin" prePath="../../"/>
	<link rel="stylesheet" type="text/css" id="customSkin"/>
	<script type="text/javascript" src="libs/js/form/color.js"></script>
	<script type="text/javascript" src="js/jquery.marquee.js"></script>
<link type="text/css" href="css/jquery.marquee.css" rel="stylesheet" media="all" />
	
</head>
<body>
	<div id="box">
	  <div id="phone">
        <div id="header">
            <div class="back">返回</div>
            <div class="home">店铺主业</div>
            <div class="setting">...</div>
        </div>
        <section>
        	<div class="notice_compontent">
        		<div class="box">
        			<div class="notice_container">
        				<div class="notice_nav_left_icon" >
        					<img src="https://img.yzcdn.cn/public_files/2017/8/10/6af5b7168eed548100d9041f07b7c616.png">
        				</div>
        				<div class="notice_nav_content_wrap">
        					<div class="notice_nav_content marquee" id="marquee">
        						请填写内容,如果过长,将会在手机上显示
        					</div>
        				</div>
        				
        			</div>
					<div class="editor_menu_item">
						<div>
							<div class="editor_menu_title">
								<span class="notice_title">
									公告
								</span>
							</div>
							<div class="editor_menu_group">
								<label class="editor_menu_group_container">
									<div class="editor_menu_group_label">
										<span class="group_label_icon">*</span>
										公告:
									</div>
									<div class="editor_menu_group_control">
										<div class="input_wrappper input_notice">
											<input type="text" name="content" placeholder="请填写内容,如果过长,将会在手机上显示">
											
										</div>
									</div>
								</label>
							</div>
							<div class="editor_menu_group">
								<label class="editor_menu_group_container">
									<div class="editor_menu_group_label">
										<span class="group_label_icon">*</span>
										背景颜色:
									</div>
									<div class="editor_menu_group_control">
										<div class="input_wrappper color_picker">
											<div class="color_picker_container">
												<input type="text" class="color bg" value="FFF8E9" />
											</div>
										</div>
										<span class="bg_color_reset color_btn">重置</span>
									</div>
								</label>
							</div>
							<div class="editor_menu_group">
								<label class="editor_menu_group_container">
									<div class="editor_menu_group_label">
										<span class="group_label_icon">*</span>
										字体颜色:
									</div>
									<div class="editor_menu_group_control">
										<div class="input_wrappper color_picker">
											<div class="color_picker_container">
												<input type="text" class="color font" value="666666">
											</div>
										</div>
										<span class="font_color_reset color_btn">重置</span>
									</div>
								</label>
							</div>
						</div>
					</div>
        		</div>
       </section>
        <footer></footer>
   	  </div>
    </div>
    <script type="text/javascript" src="js/notice.js"></script>    
</body>
</html>
